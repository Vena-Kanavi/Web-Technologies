<!doctype html>
<html>
    <head>
        <title>Survey Form</title>
<meta name="description" content="">
<meta name="keywords" content="HTML CSS">
<style>
    body{
        text-align: center;
    }
</style>

    </head>
<body>


<h1>Employee Interests Survey form</h1>
    <form action="" method="GET" >
        <div>
            <label>Enter your name</label>
            <input type="text">
        </div><br>
        <div>
            <label>Enter your department</label>
            <input type="text">
        </div><br>
        <div>
            <label>Tell us a little about yourself</label>
            <textarea rows="4" cols="20" name="yourself"></textarea>
        </div><br>

        <div>
            <label>Do you exercise at home?</label>
            <input type="radio" name="yes" value="yes">yes
            <input type="radio" name="no" value="no">no
        </div><br>

        <div>
            <label>How do you like to read about your favourite topic?</label><br>
            <input type="checkbox">Books
            <input type="checkbox">Online resources
            <input type="checkbox">Phone apps
            <input type="checkbox">Magazines
        </div><br>

        <div>
            <label>What genre of movies do you like?</label> 
            <select> 
              <option>comedy</option> 
              <option>action</option>
              <option>horror</option>
              <option>romantic</option><br>
           </select>
    </div><br>


    <button type="submit">Submit form</button>

        </form>
        </body>
        </html>
