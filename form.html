<!doctype html>
<html>
    <head>
        <title>Normal Form</title>
<meta name="description" content="">
<meta name="keywords" content="HTML CSS">

    </head>
<body>


<h3>Application Form</h3>
    <form action="" method="GET">
        <div>
            <label>Name</label>
            <input type="text" placeholder="Enter Name">
        </div><br>
        <div>
            <label>Email</label>
            <input type="email" placeholder="Enter Email">
        </div><br>
        <div>
            <label>Password</label>
            <input type="password" placeholder="Enter Password">
        </div><br>

        <div>
            <label>Select your coding Language</label><br>
            <input type="radio" name="language" value="JAVA">JAVA<br>
            <input type="radio" name="language" value="HTML">HTML<br>
            <input type="radio" name="language" value="Python">Python
        </div><br>

        <div>
            <label>Select languages you Known</label><br>
            <input type="checkbox">JAVA<br>
            <input type="checkbox">HTML<br>
            <input type="checkbox">Python<br>
        </div><br>

        <div>
            <label>Date of Joining</label> <br>
            <select> 
              <option>--select--</option> 
              <option>12/01/2020</option>
              <option>12/03/2020</option>
              <option>12/01/2021</option><br>
           </select>
       </div><br>
    
       <div>
            <label>Select City</label> <br>
            <select> 
              <option>--select--</option> 
              <option>Bangalore</option>
              <option>Mysore</option>
              <option>Gadag</option><br>
           </select>
    </div><br>
    

        <button type="submit">Submit</button>

        <button type="reset">reset</button><br>

    </form>
</body>
</html>
